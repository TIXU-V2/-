<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #quote-section, #image-section, #hi-facts-section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Home Page</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="quote-section" class="fade-in">
        <div class="container">
            <h2>Random Quote</h2>
            <p id="random-quote"></p>
        </div>
    </section>

    <section id="image-section" class="fade-in">
        <div class="container">
            <h2>Image</h2>
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
        </div>
    </section>

    <section id="hi-facts-section" class="fade-in">
        <div class="container">
            <h2>Hi Facts</h2>
            <p>hi facts content here</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Home Page. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const quotes = [
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
            "The way to get started is to quit talking and begin doing.",
            "Your time is limited, so don't waste it living someone else's life.",
            "If life were predictable it would cease to be life, and be without flavor.",
            "If you look at what you have in life, you'll always have more."
        ]; // Add your quotes here

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("random-quote").innerText = quotes[randomIndex];
        }

        window.onload = displayRandomQuote;
    </script>
</body>
</html>
