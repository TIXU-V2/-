<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Game Hub</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Top Games</a></li>
                    <li><a href="#">New Games</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="featured-games">
        <div class="container">
            <h2>Featured Games</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 1">
                    <h3>Game 1</h3>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 2">
                    <h3>Game 2</h3>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 3">
                    <h3>Game 3</h3>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Game Hub. All rights reserved.</p>
            <button class="search-btn">Search</button>
        </div>
    </footer>
</body>
</html>
